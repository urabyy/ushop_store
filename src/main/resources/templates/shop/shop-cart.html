<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giỏ hàng - Tủ decor</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/shop-assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/shop-assets/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/shop-assets/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/shop-assets/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/shop-assets/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/shop-assets/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/shop-assets/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/shop-assets/css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
        <div class="loader"></div>
    </div> -->

    <th:block th:insert="shop/_header"></th:block>

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>Giỏ hàng</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

   <!-- Shop Cart Section Begin -->
   <section class="shop-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="shop__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Giá</th>
                                <th>SL</th>
                                <th>Tổng</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <form action="/cart/update" th:each="item : ${cartItems}" method="post">
                                <tr>
                                    <td class="cart__product__item" >
                                        <a th:href="@{'/product/' + ${item.url}}">
                                            <img style="width: 70px;" th:src="${item.image}" alt="">
                                            <div class="cart__product__item__title">
                                                <h6 th:text="${item.productName}">Chain bucket bag</h6>
                                                <div class="rating">
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                </div>
                                            </div>
                                        </a>
                                    </td>
                                    <td class="cart__price format-price" th:text="${item.price}">$ 150.0</td>
                                    <input type="hidden" th:value="${item.productId}" name="productId">
                                    <td class="cart__quantity">
                                        <div >
                                            <input type="number" th:value="${item.quantity}" 
                                                name="quantity" onchange="this.form.submit()" style="max-width: 70px;">
                                        </div>
                                    </td>
                                    <td class="cart__total format-price" th:text="${item.price * item.quantity}">$ 300.0</td>
                                    <td class="cart__close">
                                        <a th:href="@{'/cart/remove/' + ${item.productId}}"><span class="icon_close"></span></a>
                                    </td>
                                </tr>
                            </form>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-3 ">
                <div class="cart__total__procced">
                    <ul>
                        <li>Tổng <span class="format-price" th:text="${cartAmount}">250.000đ</span></li>
                    </ul>
                    
                    
                    <a href="/checkout" class="primary-btn">Thanh toán</a>
                </div>
               
                <div class="cart__btn mt-2">
                    <a href="/shop">Tiếp tục mua sắm</a>
                </div>
                <div class="cart__btn">
                    <a href="/cart"><span class="icon_loading"></span> Cập nhật giỏ hàng</a>
                </div>
            </div>
        </div>
        
    </div>
</section>
<!-- Shop Cart Section End -->


    <th:block th:insert="shop/_insta"></th:block>
    <th:block th:insert="shop/_footer"></th:block>

<!-- Js Plugins -->
<script src="/shop-assets/js/jquery-3.3.1.min.js"></script>
<script src="/shop-assets/js/bootstrap.min.js"></script>
<script src="/shop-assets/js/jquery.magnific-popup.min.js"></script>
<script src="/shop-assets/js/jquery-ui.min.js"></script>
<script src="/shop-assets/js/mixitup.min.js"></script>
<script src="/shop-assets/js/jquery.countdown.min.js"></script>
<script src="/shop-assets/js/jquery.slicknav.js"></script>
<script src="/shop-assets/js/owl.carousel.min.js"></script>
<script src="/shop-assets/js/jquery.nicescroll.min.js"></script>
<script src="/shop-assets/js/main.js"></script>
</body>

</html>
