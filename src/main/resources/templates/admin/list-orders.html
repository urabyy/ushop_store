<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quản lý cửa hàng</title>

        <link rel="icon" type="image/x-icon" href="/images/favicon.png">

        <!-- Common Plugins -->
        <link href="/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- DataTables -->
        <link href="/assets/lib/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
        <link href="/assets/lib/datatables/responsive.bootstrap.min.css" rel="stylesheet" type="text/css">

        <!-- Custom Css-->
        <link href="/assets/scss/style.css" rel="stylesheet">
		
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

		<th:block th:insert="admin/_topbar"></th:block>
		<th:block th:insert="admin/_nav"></th:block>

        
		<!-- ============================================================== -->
		<!-- 						Content Start	 						-->
		<!-- ============================================================== -->
		
        <div class="row page-header"></div>
        
      <section class="main-content">

          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                   <div class="card-header card-default">
                        
                        Danh sách đơn hàng
                        <p class="text-muted">Quản lý đơn hàng</p>
                    </div>
                      
                      <div class="card-body">
                              <table id="datatable1" class="table table-striped dt-responsive nowrap table-hover">
                                  <thead>
                                      <tr>
                                          <th class="text-center">
                                              <strong>ID</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Mã đơn</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Khách hàng</strong>
                                          </th>
                                          <th class="text-center">
                                            <strong>SĐT</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Ngày đặt</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Trạng thái</strong>
                                          </th>
                                          <th class="text-center">
                                            <strong>Tổng tiền</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Chi tiết</strong>
                                          </th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                    
                                      <tr th:each="order: ${orders}" >
                                          <td th:text="${order.id}">0001</td>
                                          <td class="text-center" th:text="${order.billCode}">TU220701182948</td>
                                          <td th:text="${order.fullname}">Nguyễn Xuân Khương</td>
                                          <td class="text-center" th:text="${order.phoneNumber}">0989123456</td>
                                          
                                          <td class="text-center" th:text="${order.orderTime}">15/07/2018</td>
                                          <td class="text-center">
                                            <form action="/ttu-admin/order-manager/update" method="post">
                                                <input type="hidden" name="id" th:value="${order.id}">
                                                <select name="status" id="" class="label" onchange="this.form.submit()"
                                                    th:classappend="${order.status == 0} ? label-default : 
                                                    (${order.status == 1} ? label-warning :
                                                    (${order.status == 2} ? label-info : 
                                                    (${order.status == 3} ? label-success :
                                                    (${order.status == 4} ? label-danger))))">

                                                    <option value="0" th:selected="${order.status == 0}" 
                                                        class="label label-default">Chờ xác nhận</option>
                                                    <option value="1" th:selected="${order.status == 1}"
                                                        class="label label-warning">Đã xác nhận</option>
                                                    <option value="2" th:selected="${order.status == 2}"
                                                        class="label label-info">Đang giao</option>
                                                    <option value="3" th:selected="${order.status == 3}"
                                                        class="label label-success">Đã giao</option>
                                                    <option value="4" th:selected="${order.status == 4}"
                                                        class="label label-danger">Hủy</option>
                                                </select>
                                            </form>
                                          </td>
                                          <td class="text-center format-price" th:text="${order.amount}">---</td>
                                          <td class="text-center">
                                              <a th:href="@{'/ttu-admin/order-manager/detail/' + ${order.id}}" 
                                                class="btn btn-sm btn-success"><i class="fa fa-search"></i></a>
                                          </td>
                                      </tr>
                                    
                                      
                                  </tbody>
                              </table>
                      </div>
                  </div>
              </div>
          </div>

          

          <footer class="footer">
              <span>Copyright &copy; 2018 FixedPlus</span>
          </footer>


      </section>
      <!-- ============================================================== -->
      <!-- 						Content End 	 						-->
      <!-- ============================================================== -->



        <!-- Common Plugins-->
        <script src="/assets/lib/jquery/dist/jquery.min.js"></script>
		<script src="/assets/lib/bootstrap/js/popper.min.js"></script>
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/lib/pace/pace.min.js"></script>
        <script src="/assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
        <script src="/assets/lib/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="/assets/lib/nano-scroll/jquery.nanoscroller.min.js"></script>
        <script src="/assets/lib/metisMenu/metisMenu.min.js"></script>
        <script src="/assets/js/custom.js"></script>
		
        <!-- Datatables-->
        <script src="/assets/lib/datatables/jquery.dataTables.min.js"></script>
        <script src="/assets/lib/datatables/dataTables.responsive.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#datatable1').dataTable();
            });
        </script>
    </body>
