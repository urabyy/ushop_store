<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quản lý cửa hàng</title>

        <link rel="icon" type="image/x-icon" href="/images/favicon.png">

        <!-- Common Plugins -->
        <link href="/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- DataTables -->
        <link href="/assets/lib/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
        <link href="/assets/lib/datatables/responsive.bootstrap.min.css" rel="stylesheet" type="text/css">

        <!-- Custom Css-->
        <link href="/assets/scss/style.css" rel="stylesheet">
		
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

		<th:block th:insert="admin/_topbar"></th:block>
		<th:block th:insert="admin/_nav"></th:block>

        
		<!-- ============================================================== -->
		<!-- 						Content Start	 						-->
		<!-- ============================================================== -->
		
        <div class="row page-header"></div>

      <section class="main-content">

          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                   <div class="card-header card-default">
                        <div class="float-right mt-10">
                              <a href="/ttu-admin/product-manager/add" class="btn btn-primary btn-rounded box-shadow btn-icon">
                                <i class="fa fa-plus"></i> Thêm sản phẩm mới
                            </a>
                        </div>
                        Danh sách sản phẩm
                        <p class="text-muted">Quản lý sản phẩm</p>
                    </div>
                      
                      <div class="card-body">
                              <table id="datatable1" class="table table-striped dt-responsive nowrap table-hover">
                                  <thead>
                                      <tr>
                                          <th class="text-center">
                                              <strong>ID</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Name</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Category</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Price</strong>
                                          </th>
                                          <th class="text-center">
                                            <strong>Discount</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Stock</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Added</strong>
                                          </th>
                                          <th class="text-center">
                                            <strong>Image</strong>
                                          </th>
                                          <th class="text-center">
                                              <strong>Action</strong>
                                          </th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr th:each="product: ${products}">
                                          <td th:text="${product.id}">0001</td>
                                          <td th:text="${product.name}">Product 1</td>
                                          <td th:text="${product.category.name}">Album, phu kien</td>
                                          <td class="text-center format-price" th:text="${product.price}">$ 12.20</td>
                                          <td class="text-center format-price" th:text="${product.discountPrice}">$ 10.20</td>
                                          <td class="text-center">
                                              <span class="label label-success" th:text="${product.quantity}">Stock</span>
                                          </td>
                                          <td th:text="${product.createdTime}">15/07/2018</td>
                                          <td>
                                            <img class="img-fluid" th:src="${product.image}">
                                          </td>
                                          <td class="text-center">
                                              <a th:href="@{'/ttu-admin/product-manager/edit/' + ${product.id}}" 
                                                class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
                                              <a th:onclick="'deleteItem(' + ${product.id} + ')'"
                                                data-toggle="modal" data-target=".bs-example-modal-sm"
                                                class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
                                          </td>
                                      </tr>
                                      
                                  </tbody>
                              </table>
                      </div>
                  </div>
              </div>
          </div>

        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" 
          id="delete"
          aria-labelledby="mySmallModalLabel" style="display: none;" aria-hidden="true">
          <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                  <div class="modal-body">
                      Xác nhận xóa?
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                      <a id="deleteButton"   type="button" class="btn btn-primary">Xóa</a>
                  </div>
              </div>
          </div>
      </div>

      <script>
          function deleteItem(id){
              var delBtn = document.getElementById('deleteButton');
              delBtn.setAttribute('href', '/ttu-admin/product-manager/delete/' + id);

          }
      </script>  

          <footer class="footer">
              <span>Copyright &copy; 2018 FixedPlus</span>
          </footer>


    </section>
    <!-- ============================================================== -->
    <!-- 						Content End 	 						-->
    <!-- ============================================================== -->



        <!-- Common Plugins-->
        <script src="/assets/lib/jquery/dist/jquery.min.js"></script>
		<script src="/assets/lib/bootstrap/js/popper.min.js"></script>
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/lib/pace/pace.min.js"></script>
        <script src="/assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
        <script src="/assets/lib/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="/assets/lib/nano-scroll/jquery.nanoscroller.min.js"></script>
        <script src="/assets/lib/metisMenu/metisMenu.min.js"></script>
        <script src="/assets/js/custom.js"></script>
		
        <!-- Datatables-->
        <script src="/assets/lib/datatables/jquery.dataTables.min.js"></script>
        <script src="/assets/lib/datatables/dataTables.responsive.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#datatable1').dataTable();
            });
        </script>
    </body>
