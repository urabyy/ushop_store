<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quản lý cửa hàng</title>

        <link rel="icon" type="image/x-icon" href="/images/favicon.png">

        <!-- Common Plugins -->
        <link href="/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- Summernote -->
        <link href="/assets/lib/summernote/summernote.css" rel="stylesheet">

        <!-- Custom Css-->
        <link href="/assets/scss/style.css" rel="stylesheet">
		
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

		<th:block th:insert="admin/_topbar"></th:block>
		<th:block th:insert="admin/_nav"></th:block>

        
        <!-- ============================================================== -->
		<!-- 						Content Start	 						-->
		<!-- ============================================================== -->
		
        <div class="row page-header"></div>
         
      <section class="main-content">

        <div class="alert bg-danger alert-dismissible " role="alert" th:if="${message != null }"> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> 
             <span th:text="${message}"></span>
        </div>
        <div class="alert bg-success alert-dismissible " role="alert" th:if="${success != null }"> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> 
             <span th:text="${success}"></span>
        </div>

          <div class="row">
              <div class="col">
                  <div class="card">
                      <div class="card-header card-default">
                          Thông tin tài khoản
                      </div>
                      <div class="card-body">
                          
                          <form method="post" action="/ttu-admin/account-manager/update" 
                            th:object="${user}" class="form-horizontal" enctype="multipart/form-data">
                          
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Họ và tên</label>
                                        <input type="text"  th:field="*{fullname}"
                                          placeholder="Họ và tên" class="form-control" readonly>
                                    </div>
                                
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text"  th:field="*{email}"
                                          placeholder="Email" class="form-control" readonly>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label>Ngày tạo</label>
                                            <input type="datetime" class="form-control" th:field="*{createdTime}" readonly>    	
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Số điện thoại</label>
                                        <input type="text"  th:field="*{phoneNumber}"
                                          placeholder="Số điện thoại" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Địa chỉ</label>
                                        <input type="text"  th:field="*{address}"
                                          placeholder="Số điện thoại" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Loại tài khoản *</label>
                                        <select  class="form-control" th:field="*{isadmin}">
                                            <option value="1">Admin</option>
                                            <option value="0">Khách</option>
                                        </select>
                                        
                                    </div>
                                </div>
                                
                                <input type="hidden" th:field="*{id}">
                            </div>

                            <button type="submit" class="btn btn-success btn-icon"><i class="fa fa-floppy-o "></i>Cập nhật</button>
                            <a href="/ttu-admin/account-manager/" class="btn btn-warning btn-icon"><i class="fa fa-reply"></i>Quay lại</a>
                                                
                          </form>
                      </div>
                  </div>
              </div>
          </div>

          

          <footer class="footer">
              <span>Copyright &copy; 2018 FixedPlus</span>
          </footer>


      </section>
      <!-- ============================================================== -->
      <!-- 						Content Start	 						-->
      <!-- ============================================================== -->



        <!-- Common Plugins-->
        <script src="/assets/lib/jquery/dist/jquery.min.js"></script>
		<script src="/assets/lib/bootstrap/js/popper.min.js"></script>
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/lib/pace/pace.min.js"></script>
        <script src="/assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
        <script src="/assets/lib/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="/assets/lib/nano-scroll/jquery.nanoscroller.min.js"></script>
        <script src="/assets/lib/metisMenu/metisMenu.min.js"></script>
        <script src="/assets/js/custom.js"></script>
		
        <!-- Summernote -->
        <script src="/assets/lib/summernote/summernote.js"></script>
        <script type="text/javascript">
			$(document).ready(function() {
				$('#summernote').summernote({
				  height:'300px',
				  toolbar: [
					['style', ['bold', 'italic', 'underline', 'clear']],
					['fontsize', ['fontsize']],
                    ['fontname', ['fontname']],
					['color', ['color']],
                    ['font', ['strikethrough', 'superscript', 'subscript']],
					['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture']],
                    ['view', ['fullscreen', 'codeview', 'help']]

				  ]
				});
				$('button[data-event="showImageDialog"]').attr('data-toggle', 'image').removeAttr('data-event'); 
			});
		</script>
    </body>
