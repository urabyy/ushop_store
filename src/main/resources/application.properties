spring.datasource.url=jdbc:mysql://localhost:3306/ttudecorshop
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

server.ssl.key-store=classpath:ttudecor.jks
server.ssl.key-store-password=idontknow
server.ssl.key-store-type=jks
server.ssl.key-alias=ttudecor

server.tomcat.basedir=/ttudecor-app-data
server.port=443


